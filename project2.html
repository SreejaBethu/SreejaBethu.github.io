<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cost of Living Index Globally - Data Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Optional: Bootstrap CSS for layout -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background: url('images/project2.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
      padding: 40px 0;
      text-align: center;
    }
    .header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 1.2rem;
    }
    .graph-container {
      margin: 40px 0;
    }
    .graph-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    /* New CSS class to control canvas size */
    .graph-canvas {
        width: 400px;  /* Adjust the width as needed */
        height: 300px; /* Adjust the height as needed */
        display: block;
        margin: 0 auto;
      }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <h1>Cost of Living Index Globally</h1>
      <p>Comprehensive Data Analysis and Visualization</p>
    </div>
  </header>

  <!-- Graphs Section -->
  <div class="container">
    <!-- Graph 1: Bar Chart for Cost-of-Living Index by City -->
    <div class="graph-container">
      <h2>Cost-of-Living Index by City</h2>
      <canvas id="chart1"></canvas>
    </div>

    <!-- Graph 2: Line Chart for Trend Over Time -->
    <div class="graph-container">
      <h2>Trend Over Time (City X)</h2>
      <canvas id="chart2"></canvas>
    </div>

    <!-- Graph 3: Pie Chart for Cost Breakdown -->
    <div class="graph-container">
      <h2>Cost Breakdown Distribution</h2>
      <canvas id="chart3"></canvas>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Cost of Living Index Globally</p>
    </div>
  </footer>

  <!-- Chart.js Library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Graph 1: Bar Chart - Cost-of-Living Index by City
    const ctx1 = document.getElementById('chart1').getContext('2d');
    const chart1 = new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['New York', 'London', 'Tokyo', 'Paris', 'Sydney'],
        datasets: [{
          label: 'Cost-of-Living Index',
          data: [120, 110, 100, 95, 90], // Replace with actual data
          backgroundColor: 'rgba(52, 152, 219, 0.6)',
          borderColor: 'rgba(41, 128, 185, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Graph 2: Line Chart - Trend Over Time for City X
    const ctx2 = document.getElementById('chart2').getContext('2d');
    const chart2 = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['2016', '2017', '2018', '2019', '2020', '2021', '2022'],
        datasets: [{
          label: 'City X Cost-of-Living Trend',
          data: [95, 97, 98, 100, 102, 105, 107], // Replace with actual trend data
          fill: false,
          borderColor: 'rgba(46, 204, 113, 1)',
          tension: 0.1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });

    // Graph 3: Pie Chart - Cost Breakdown Distribution
    const ctx3 = document.getElementById('chart3').getContext('2d');
    const chart3 = new Chart(ctx3, {
      type: 'pie',
      data: {
        labels: ['Housing', 'Food', 'Transportation', 'Utilities', 'Healthcare'],
        datasets: [{
          label: 'Cost Breakdown',
          data: [40, 25, 15, 10, 10], // Replace with actual percentages
          backgroundColor: [
            'rgba(231, 76, 60, 0.7)',
            'rgba(241, 196, 15, 0.7)',
            'rgba(52, 152, 219, 0.7)',
            'rgba(155, 89, 182, 0.7)',
            'rgba(46, 204, 113, 0.7)'
          ],
          borderColor: [
            'rgba(192, 57, 43, 1)',
            'rgba(243, 156, 18, 1)',
            'rgba(41, 128, 185, 1)',
            'rgba(142, 68, 173, 1)',
            'rgba(39, 174, 96, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true
      }
    });
  </script>
</body>
</html>
